<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Extractor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional styles for new features */
    .action-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-secondary {
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: #a78bfa;
    }

    .btn-secondary:hover {
      background: rgba(139, 92, 246, 0.25);
    }

    .btn-sm {
      padding: 8px 12px;
      font-size: 12px;
    }

    .analysis-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .analysis-progress {
      margin-top: 12px;
    }

    .analysis-stage {
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 6px;
    }

    .settings-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      padding: 8px;
      font-size: 12px;
      color: #71717a;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .settings-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #a1a1aa;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
    }

    .badge.warning {
      background: rgba(245, 158, 11, 0.15);
      border-color: rgba(245, 158, 11, 0.3);
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a9 9 0 0 1 9 9c0 3.6-2.1 6.7-5.1 8.2l-.9.4V22h-6v-2.4l-.9-.4A9 9 0 0 1 12 2z"/>
          <path d="M12 6v4m-2 2h4"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Memory Extractor</h1>
        <p class="subtitle">Extract & Analyze ChatGPT memories</p>
      </div>
    </header>

    <!-- STATUS -->
    <div class="status-card" id="statusCard">
      <div class="status-icon" id="statusIcon">
        <svg class="icon-waiting" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <svg class="icon-ready hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <svg class="icon-loading hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
        </svg>
        <svg class="icon-error hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <svg class="icon-success hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <span class="status-text" id="statusText">Vérification...</span>
    </div>

    <!-- PROGRESS -->
    <div class="progress-section hidden" id="progressSection">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span class="progress-text" id="progressText">0 souvenirs</span>
    </div>

    <!-- MAIN BUTTON -->
    <div class="action-section">
      <button id="extractBtn" class="btn-primary" disabled>
        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        <span id="btnText">Extraire les souvenirs</span>
      </button>
    </div>

    <!-- RESULTS -->
    <div class="results-section hidden" id="resultsSection">
      <div class="results-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
        </svg>
        <span id="resultsCount">0 souvenirs extraits</span>
      </div>

      <div class="results-preview" id="resultsPreview"></div>

      <div class="results-actions">
        <button id="saveBtn" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Sauvegarder .txt
        </button>
        <button id="copyBtn" class="btn-outline">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copier
        </button>
      </div>

      <!-- ANALYSIS SECTION -->
      <div class="analysis-section">
        <button id="analyzeBtn" class="btn-primary" style="width: 100%;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
          <span id="analyzeBtnText">Analyser avec l'IA</span>
          <span class="badge" id="apiBadge">API requis</span>
        </button>

        <div class="analysis-progress hidden" id="analysisProgress">
          <div class="analysis-stage" id="analysisStage">Préparation...</div>
          <div class="progress-bar">
            <div class="progress-fill" id="analysisProgressFill"></div>
          </div>
        </div>

        <div class="action-grid">
          <button id="reportBtn" class="btn-secondary btn-sm" disabled>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            Voir le rapport
          </button>
          <button id="settingsBtn" class="btn-outline btn-sm">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2"/>
            </svg>
            Paramètres API
          </button>
        </div>
      </div>
    </div>

    <!-- CONSOLE (collapsed by default) -->
    <div class="console-section">
      <button class="console-toggle" id="consoleToggle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="4 17 10 11 4 5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
        <span>Console</span>
        <svg class="chevron" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      <div class="console-content hidden" id="consoleContent">
        <div class="console-logs" id="consoleLogs"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <span class="version">v4.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
